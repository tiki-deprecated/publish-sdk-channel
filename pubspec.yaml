name: tiki_sdk_platform_channel
description: A package for adding TIKI's decentralized infrastructure to native libraries through Flutter Platform Channels
version: 1.0.5
homepage: https://mytiki.com
documentation: https://docs.mytiki.com/docs
repository: https://github.com/tiki/tiki-sdk-platform-channel
issue_tracker: https://github.com/tiki/tiki-sdk-platform-channel/issues

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=3.7.7"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  sqlite3: ^1.9.3
  uuid: ^3.0.7
  sqlite3_flutter_libs: ^0.5.13
  tiki_sdk_dart: ^2.1.4

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  path_provider: ^2.0.14

flutter:
  module:
    androidX: true
    androidPackage: com.mytiki.tiki_sdk_platform_channel
    iosBundleIdentifier: com.mytiki.tiki_sdk_platform_channel
